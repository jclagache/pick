# Build settings
markdown: redcarpet
highlighter: pygments

#GitHub pages overrides
safe: true
lsi: false 

# Site settings
title: "pick"
description: > # this means to ignore newlines until "email:"
   A Jekyll theme - Mediator forked, Medium inspired

email: my-mail@gmail.com
#blog logo
logo: "/assets/images/pick.svg"

name: 'Pick Jekyll theme'
author: 'me'
